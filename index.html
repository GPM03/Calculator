<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="calculator">
        <div class="display-container">
            <span class="display">100000000000000000000</span>
        </div>
        <div class="button-container">
            <button class="button clear">
                <span class="button-text">AC</span>
                <span class="pointer"></span>
            </button>
            <button class="button operator switch-sign">
                <span class="button-text">-/+</span>
                <span class="pointer"></span>
            </button>
            <button class="button operator percent">
                <span class="button-text">%</span>
                <span class="pointer"></span>
            </button>
            <button class="button operator division">
                <span class="button-text">/</span>
                <span class="pointer"></span>
            </button>
            <button class="button digit seven">
                <span class="button-text">7</span>
                <span class="pointer"></span>
            </button>
            <button class="button digit eight">
                <span class="button-text">8</span>
                <span class="pointer"></span>
            </button>
            <button class="button digit nine">
                <span class="button-text">9</span>
                <span class="pointer"></span>
            </button>
            <button class="button operator multiplication">
                <span class="button-text">*</span>
                <span class="pointer"></span>
            </button>
            <button class="button digit four">
                <span class="button-text">4</span>
                <span class="pointer"></span>
            </button>
            <button class="button digit five">
                <span class="button-text">5</span>
                <span class="pointer"></span>
            </button>
            <button class="button digit six">
                <span class="button-text">6</span>
                <span class="pointer"></span>
            </button>
            <button class="button operator subtraction">
                <span class="button-text">-</span>
                <span class="pointer"></span>
            </button>
            <button class="button digit one">
                <span class="button-text">1</span>
                <span class="pointer"></span>
            </button>
            <button class="button digit two">
                <span class="button-text">2</span>
                <span class="pointer"></span>
            </button>
            <button class="button digit three">
                <span class="button-text">3</span>
                <span class="pointer"></span>
            </button>
            <button class="button operator adition">
                <span class="button-text">+</span>
                <span class="pointer"></span>
            </button>
            <button class="button digit zero">
                <span class="button-text">0</span>
                <span class="pointer"></span>
            </button>
            <button class="button digit decimal-separator">
                <span class="button-text">.</span>
                <span class="pointer"></span>
            </button>
            <button class="button digit delete">
                <!-- https://www.iconfinder.com/icons/8665278/delete_left_icon -->
                <svg class="delete-icon" viewBox="0 0 576 512" xmlns="http://www.w3.org/2000/svg">
                    <path d="M512 64H205.3C188.3 64 172 70.75 160 82.75L9.375 233.4c-12.5 12.5-12.5 32.75 0 45.25L160 429.3C172 441.3 188.3 448 205.3 448H512c35.38 0 64-28.62 64-64V128C576 92.63 547.4 64 512 64zM432.1 303c9.375 9.375 9.375 24.56 0 33.94c-9.381 9.381-24.56 9.373-33.94 0L352 289.9l-47.03 47.03c-9.381 9.381-24.56 9.373-33.94 0c-9.375-9.375-9.375-24.56 0-33.94l47.03-47.03L271 208.1c-9.375-9.375-9.375-24.56 0-33.94s24.56-9.375 33.94 0L352 222.1l47.03-47.03c9.375-9.375 24.56-9.375 33.94 0s9.375 24.56 0 33.94l-47.03 47.03L432.1 303z"/>
                </svg>
                <span class="pointer"></span>
            </button>
            <button class="button equals">
                <span class="button-text">=</span>
                <span class="pointer"></span>
            </button>
        </div>
    </div>
    
</body>
</html>
